<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/semantic/semantic.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 p-1">
                <div class="row">
                    <div class="col-md-6">
                        <img src="./img/main.png" alt="" class="img-responsive img-fluid">
                    </div>
                    <div class="col-md-6 col-xl-4">
                        <h1 class="text-center">Log In</h1>
                        <div class="alert alert-danger">
                            <p>Email or password are empty or incorrect</p>
                        </div>
                        <form action="das.html" method="post">
                            <div class="form-group">
                                <label for="username"><i class="icon user"></i><b>Username</b></label>
                                <input type="text" id="username" name="username" placeholder="Username" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password"><i class="icon lock"></i><b>Password</b></label>
                                <input type="password" id="password" name="password" placeholder="Password" class="form-control">
                            </div>

                            <div class="form-group">
                                <a href="register.html" class="text-center">I don't have an account</a><br>
                                <label for="c" class="text-center"><input type="checkbox" id="c" class="ui checkbox">Remember me</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" name="login" class="ui icon labeled submit button blue"><i class="icon send"></i>Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
